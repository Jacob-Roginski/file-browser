<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Roginski</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <h1>How did you end up here</h1>
  </header>
<main class="container">
  <p>Hi there, this is my index.html file</p>
  <h1>File Browser</h1>

  <table role="table" aria-label="Files list">
    <caption>Files in this directory</caption>
    <thead>
      <tr>
        <th scope="col">File icon</th>
        <th scope="col">File name</th>
        <th scope="col">File type</th>
        <th scope="col">File size</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td aria-hidden="true"><i class="fa-solid fa-file-image"></i></td>
        <td><a href="helloworld.png">hello.png</a></td>
        <td>PNG image</td>
        <td data-size="20480">20 KB</td>
      </tr>

      <tr>
        <td aria-hidden="true"><i class="fa-solid fa-code"></i></td>
        <td><a href="index.html">index.html</a></td>
        <td>HTML document</td>
        <td data-size="4096">4 KB</td>
      </tr>

      <tr>
        <td aria-hidden="true"><i class="fa-regular fa-file-lines"></i></td>
        <td><a href="helloworld.json">hello.json</a></td>
        <td>JSON</td>
        <td data-size="72">72 B</td>
      </tr>

      <tr>
        <td aria-hidden="true"><i class="fa-solid fa-file-lines"></i></td>
        <td><a href="helloworld.txt">hello.txt</a></td>
        <td>Plain text</td>
        <td data-size="14">14 B</td>
      </tr>

      <tr>
        <td aria-hidden="true"><i class="fa-solid fa-file-pdf"></i></td>
        <td><a href="hello_world.pdf">hello_world.pdf</a></td>
        <td>PDF document</td>
        <td data-size="102400">100 KB</td>
      </tr>
    </tbody>
  </table>
</main>

<style>
  body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
}

main {
  flex: 1;
}

header, main {
  max-width: 960px; 
  margin: 20 auto;
  width: 100%;
  padding: 1rem;
  text-align: left;
}

footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 1rem;
}
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 0.6rem 0.75rem;
    text-align: left;
    vertical-align: middle;
  }
  caption {
    caption-side: top;
    text-align: left;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  td svg {
    display: inline-block;
    vertical-align: middle;
  }
  @media (max-width: 560px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead { display: none; }
    tr { margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
    td { padding: 0.35rem 0; }
    td::before {
      content: attr(data-label);
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    td[data-size]::before { content: "File size"; } 
  }
</style>
   <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
