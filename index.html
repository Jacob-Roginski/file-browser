<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Roginski</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <header>
    <h1>How did you end up here</h1>
  </header>

  <main>
    <p>Hi there, this is my index.html file</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
<main class="container">
  <h1>File Browser</h1>

  <table role="table" aria-label="Files list">
    <caption>Files in this directory</caption>
    <thead>
      <tr>
        <th scope="col">File icon</th>
        <th scope="col">File name</th>
        <th scope="col">File type</th>
        <th scope="col">File size</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="#e6f0ff"/>
            <path d="M7 16l3-4 4 5 3-4 1 2" stroke="#2b6fb6" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </td>
        <td><a href="hello.png">hello.png</a></td>
        <td>PNG image</td>
        <td data-size="20480">20 KB</td>
      </tr>

      <tr>
        <td aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="#fff4e6"/>
            <text x="6" y="17" font-family="Arial, sans-serif" font-size="9" fill="#b35f00" font-weight="700">&lt;/&gt;</text>
          </svg>
        </td>
        <td><a href="index.html">index.html</a></td>
        <td>HTML document</td>
        <td data-size="4096">4 KB</td>
      </tr>

      <tr>
        <td aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="#eefaf0"/>
            <path d="M9 8h6M9 12h6M9 16h6" stroke="#1a9a5b" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
        </td>
        <td><a href="hello.json">hello.json</a></td>
        <td>JSON</td>
        <td data-size="72">72 B</td>
      </tr>

      <tr>
        <td aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="#f8f8ff"/>
            <path d="M7 8h10M7 12h6M7 16h5" stroke="#4a4a4a" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </td>
        <td><a href="hello.txt">hello.txt</a></td>
        <td>Plain text</td>
        <td data-size="14">14 B</td>
      </tr>

      <tr>
        <td aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="#fff0f0"/>
            <path d="M8 7h6v10H8z" fill="#c62828"/>
            <text x="9" y="15" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" font-weight="700">PDF</text>
          </svg>
        </td>
        <td><a href="hello_world.pdf">hello_world.pdf</a></td>
        <td>PDF document</td>
        <td data-size="102400">100 KB</td>
      </tr>
    </tbody>
  </table>
</main>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 0.6rem 0.75rem;
    text-align: left;
    vertical-align: middle;
  }
  caption {
    caption-side: top;
    text-align: left;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  td svg {
    display: inline-block;
    vertical-align: middle;
  }
  @media (max-width: 560px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead { display: none; }
    tr { margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
    td { padding: 0.35rem 0; }
    td::before {
      content: attr(data-label);
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    td[data-size]::before { content: "File size"; } 
  }
</style>
</body>
</html>
